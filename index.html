<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

    
        <body class="preload">
            <div class="container">
              <header class="header">
               <div class="gamename">
                <h2>rock</h2><br>
                <h2>paper</h2><br>
                <h2>scissor</h2>
                </div>
                <div class="score">
                  <div class="score__title">your score</div>
                  <div class="score__number">0</div>
                </div>
                <div class="score2">
                    <div class="score__title">pc score</div>
                    <div class="score__number2">0</div>
                  </div>
              </header>
       

    <section class="game hiddenco">
        <button class="choice-btn"  data-choice="paper">
            <div class="choice paper">
                <img src="images/icons/paper.png" alt="paper">
            </div>
        </button>
        <button class="choice-btn"  data-choice="scissors">
            <div class="choice scissors">
                <img src="images/icons/scissors.png" alt="scissors">
            </div>
        </button>
        <button class="choice-btn"  data-choice="rock">
            <div class="choice rock">
                <img src="images/icons/rock.png" alt="rock">
            </div>
        </button>
    </section>
</div>
      <section class="results hidden">
        <h2 class="results-heading">You picked</h2>
        <h2 class="results-heading">PC picked</h2>
        <div class="results__result"></div> 
         <div class="results__winner hidden">
           <div> <h1 class="results__text1"> </h1>
            <h3 class="results__text2"></h3>
           </div>
           <div class="winning-portion hidden3">
            <div class="stars"><img src="stars.png" alt="">
            <div class="trophy"><img src="trophy.png" alt=""></div>
        </div>
        <div class="wintext"><h1>HURRAY!!</h1>
        <h2>YOU WON THE GAME</h2></div>
    </div>

            <button class="play-again">play again</button>
          </div> 
        <div class="results__result"></div>
    </section>
    <div class="rulesarea">
        <div class="rulelist"><img src="Frame 4.png" alt=""></div>
        <div class="crossbtn"><img src="X (1).png" alt=""></div>
    </div>
    <button class="rules-btn">Rules</button> 
    <button class="next-btn">Next</button>

 <section class="winning-protion hidden2">
    <div class="stars"><img src="stars.png" alt="">
    <div class="trophy"><img src="trophy.png" alt=""></div>
</div>
<div class="wintext"><h1>hurray!</h1>
<h2>you won the match</h2></div>
</section>
         
 <script src="script.js"></script>
</body>
</html>
